{% extends "layout.html" %}
{% block content %}
    <h1>Login</h1>
    <form method="POST" action="">
        {{ form.csrf_token }}
        {{ form.username_or_email.label }} {{ form.username_or_email }}
        {{ form.password.label }} {{ form.password }}
        {{ form.submit }}
    </form>
    <p>Don't have an account? <a href="{{ url_for('register') }}">Create one now.</a></p>
{% endblock content %}
